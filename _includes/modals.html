 <!-- Portfolio Modals -->
 {% for post in site.posts %}
 <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog"
     aria-hidden="true">
     <div class="modal-content">
         <div class="close-modal" data-dismiss="modal">
             <div class="lr">
                 <div class="rl">
                 </div>
             </div>
         </div>
         <div class="container">
             <div class="row">
                 <div class="col-lg-8 col-lg-offset-2">
                     <div class="modal-body">
                         <h2>{{ post.title }}</h2>
                         <hr class="star-primary">
                         <!-- <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered"
                             alt="{{ post.alt }}"> -->
                         <iframe width="500" height="300" src="{{post.src}}" frameborder="0"
                             allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                             allowfullscreen></iframe>
                         <hr class="star-primary">
                         <p>{{ post.description }}</p>
                         <ul class="list-inline item-details">
                             <li>Date:
                                 <strong><a href="#">{{ post.project-date }}</a>
                                 </strong>
                             </li>
                             <li>Category:
                                 <strong><a href="#">{{ post.category }}</a>
                                 </strong>
                             </li>
                             <li>GitHub:
                                 <strong><a href="{{post.github}}">Code</a>
                                 </strong>
                             </li>
                         </ul>
                         <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
                             Close</button>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
 {% endfor %}
